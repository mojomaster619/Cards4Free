<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="menu">
            <a href="#news-feed" onclick="showTab('news-feed')">News Feed</a>
            <a href="#tab2" onclick="showTab('tab2')">Tab 2</a>
            <a href="#tab3" onclick="showTab('tab3')">Tab 3</a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="tabs">
        <div id="news-feed" class="tab-content">
            <h2>News Feed</h2>
            <ul id="news-list">
                <!-- News content will be dynamically populated here -->
            </ul>
        </div>
        <div id="tab2" class="tab-content" style="display: none;">Content for Tab 2</div>
        <div id="tab3" class="tab-content" style="display: none;">Content for Tab 3</div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.getElementById('menu').classList.remove('show');
        }

        // Fetch and display news content
        function fetchNews() {
            fetch('./news.json') // Adjust the path if the JSON file is located elsewhere
                .then(response => response.json())
                .then(data => {
                    const newsList = document.getElementById('news-list');
                    newsList.innerHTML = ''; // Clear existing content
                    data.news.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.title;
                        newsList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching news:', error));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showTab('news-feed'); // Show News Feed by default
            fetchNews();         // Fetch and display news
        });
    </script>
</body>
</html>
