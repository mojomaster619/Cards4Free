<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            width: 150px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Pokémon Card Gallery</h1>
    <div class="image-gallery" id="gallery-images"></div>

    <script>
        // Manually defined array of images
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg',
            'image6.jpg'
        ];

        // Base URL for the images folder
        const baseURL = 'main/images';

        // Function to load and display images
        function loadGalleryImages(images) {
            const imageContainer = document.getElementById('gallery-images');
            images.forEach(image => {
                const imgElement = document.createElement('div');
                imgElement.className = 'image-container';
                imgElement.innerHTML = `<img src="${baseURL}/${image}" alt="Pokémon Card">`;
                imageContainer.appendChild(imgElement);
            });
        }

        // Load images into the gallery
        loadGalleryImages(images);
    </script>
</body>
</html>
