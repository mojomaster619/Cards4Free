<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Gallery</title>
    <style>
        /* Styling here remains the same */
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showTab('gallery')">Card Gallery</a>
        <a href="#" onclick="showTab('how-to-play')">How to Play</a>
        <a href="#" onclick="showTab('news-feed')">News Feed</a>
    </nav>
    <section>
        <div id="gallery" class="tab-content active">
            <h1>Card Gallery</h1>
            <div class="image-gallery" id="gallery-images"></div>
        </div>
        <div id="how-to-play" class="tab-content">
            <h1>How to Play</h1>
            <p>Instructions on how to play the Pokémon card game.</p>
        </div>
        <div id="news-feed" class="tab-content">
            <h1>News Feed</h1>
            <p>Latest updates and news about Pokémon cards.</p>
        </div>
    </section>
    <script>
        // Show the active tab content
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        // Fetch and display images from GitHub
        fetch('https://raw.githubusercontent.com/username/repo/main/images.json') // Use the URL of your hosted images.json file on GitHub
            .then(response => response.json())
            .then(data => {
                loadGalleryImages(data.images);
            });

        // Function to load images dynamically
        function loadGalleryImages(images) {
            const imageContainer = document.getElementById('gallery-images');

            images.forEach((image, index) => {
                const imgElement = document.createElement('div');
                imgElement.className = 'image-container';
                imgElement.innerHTML = `
                    <img src="${image}" alt="Pokémon Card ${index + 1}">
                    <div class="overlay">Description of Pokémon Card ${index + 1}</div>
                `;
                imageContainer.appendChild(imgElement);
            });
        }
    </script>
</body>
</html>
