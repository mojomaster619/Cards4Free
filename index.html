<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #444;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: #007BFF;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-gallery img {
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .image-gallery img:hover {
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showTab('news-feed')" class="active">News Feed</a>
        <a href="#" onclick="showTab('upcoming-cards')">Upcoming Cards</a>
        <a href="#" onclick="showTab('card-gallery')">Card Gallery</a>
        <a href="#" onclick="showTab('how-to-play')">How to Play</a>
    </nav>

    <section>
        <div id="news-feed" class="tab-content active">
            <h1>News Feed</h1>
            <p>Welcome to the Pokémon Card news feed! Stay updated with the latest news.</p>
        </div>

        <div id="upcoming-cards" class="tab-content">
            <h1>Upcoming Cards</h1>
            <p>Discover the newest Pokémon cards coming soon!</p>
        </div>

        <div id="card-gallery" class="tab-content">
            <h1>Card Gallery</h1>
            <div class="image-gallery" id="gallery-images"></div>
        </div>

        <div id="how-to-play" class="tab-content">
            <h1>How to Play</h1>
            <p>Learn how to play the Pokémon card game here!</p>
        </div>
    </section>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const links = document.querySelectorAll('nav a');

            tabs.forEach(tab => tab.classList.remove('active'));
            links.forEach(link => link.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`nav a[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // Array of images
        const images = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpg",
            "image4.jpg",
            "image5.jpg",
            "image6.jpg"
        ];

        // Load gallery images dynamically
        function loadGalleryImages(folderBaseUrl, containerId, images) {
            const imageContainer = document.getElementById(containerId);
            images.forEach((image) => {
                const imgElement = document.createElement('img');
                imgElement.src = `${folderBaseUrl}/${image}`;
                imgElement.alt = "Pokémon Card";
                imageContainer.appendChild(imgElement);
            });
        }

        // Initialize gallery
        loadGalleryImages('main/images', 'gallery-images', images);
    </script>
</body>
</html>
