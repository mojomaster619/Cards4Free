<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        // Define the folder paths
        const baseURL = './images';
        const jsonFilePath = `${baseURL}/images.json`;

        // Fetch and load images from the JSON file
        fetch(jsonFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch the JSON file');
                }
                return response.json();
            })
            .then(data => {
                const galleryContainer = document.getElementById('gallery');

                // Loop through images and create <img> elements
                data.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `${baseURL}/${image}`;
                    imgElement.alt = 'Gallery Image';
                    imgElement.style.width = '200px'; // Simple styling
                    imgElement.style.margin = '10px';
                    galleryContainer.appendChild(imgElement);
                });
            })
            .catch(error => {
                console.error('Error loading images:', error);
            });
    </script>
</body>
</html>
